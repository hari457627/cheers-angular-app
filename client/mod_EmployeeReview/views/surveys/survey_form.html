<meta content="Simplycheer" name='author'>
<meta content='{{survey.name}}' name='description'>
<meta content='SimplyCheer' name='keywords'>

<meta content='{{survey.name}}' property='og:title'>
<meta content='{{survey.tenant_logo_url}}' property='og:image'>
<meta content='{{survey.description}}' property='og:description'>
<meta content='{{urls}}' property='og:url'>
<meta content='article' property='og:type'>
<meta content='Simplycheer' property='og:site_name'>
<meta content='1371452486305128' property='fb:app_id'>
<meta content='summary_large_image' name='twitter:card'>
<meta content='@Simplycheer' name='twitter:site'>
<meta content='{{survey.name}}' name='twitter:title'>
<meta content='{{survey.description}}' name='twitter:description'>
<meta content='{{survey.tenant_logo_url}}' name='twitter:image'>

<meta itemprop="name" content="{{survey.name}}">
<meta itemprop="description" content="{{survey.description}}">
<meta itemprop="image" content="{{survey.tenant_logo_url}}">

<link href='{{urls}}' rel='canonical'>




<div class="col-md-12"    style="background:white" >
    <div class="row main-content" >
        <div class="col-sm-3 logo" layout="row" layout-align="start end">
            <img class="mainlogo" src={{survey.tenant_logo_url}} ng-show="survey.tenant_logo_url">
        </div>

    </div>

    <div class="row">
        <div class="headercontent col-lg-12 col-sm-12">
            <h2 class="title col-md-offset-2">{{survey.name}}</h2>

        </div>
    </div>

    <div class="row" ng-show="!formSaved">
        <div class="bodycontent">
            <div class=" well well-lg">
                <div>
                    <h4 class="col-sm-offset-1"><i>{{survey.description}}</i></h4>
                </div>
                <div class="col-lg-offset-1">

                    <div class="form-group">
                        <label>What is your name?</label>
                        <input class="form-control" name="name" ng-model="user.name" type="text" required >
                        <div>
                            <!--<div ng-message="required">Please enter Your Name</div>-->
                            <!--<div ng-message="server">{{ errors.name }}</div>-->



                        </div>
                    </div>


                    <div class="form-group">
                        <label>What is your Email Id?</label>
                        <input class="form-control" ng-model="user.email" type="email" name="email" required ng-keydown="emailvalidation(user.email)">
                        <div>

                            <!--<div ng-message="required">Please enter Your Email</div>-->
                            <!--<div ng-message="server">{{ errors.email }}</div>-->

                            <span><small style="color: #a94442;">{{mymessage}}</small></span>
                        </div>
                    </div>

                </div>
                <div class="row main-content">
                    <div class="forms" style="margin-top: -5px">
                        <form sf-validation-on-blur="true" name='myform' sf-schema="schema" sf-form="form" sf-model="model" ng-submit="submitForm(myform,modelData,user)">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div  class="row saved" ng-show="formSaved">
        <div class="contain">
            <div class=" well well-lg">
                <div class="row main-content">
                    <img src="mod_EmployeeReview/assets/icons/image.jpeg" class="img-circle">
                </div>
                <h3 ng-show="user.email">Thank you <b>{{user.name }}</b> for submitting  review </h3>
                <h3 ng-show="!user.email">Survey is no more Active</h3>
            </div>
        </div>
    </div>



    <md-content  layout-gt-sm="row" layout-padding layout-align="end center " style="padding: 20px 20px 20px 0;margin-right: 12%;background-color: transparent" >
        <span class="md-body-2" style="margin-top: 20px;padding: 0;">Powered by</span> <img ng-src="mod_EmployeeReview/assets/icons/SimplyCheer-logo.svg" height="50" style="padding: 0px;">

    </md-content>
</div>
