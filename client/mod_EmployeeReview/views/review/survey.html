<div class="col-md-12" style="background:white" >
    <div class="row main-content" >
        <div class="col-sm-3" layout="row" layout-align="start end">

           <!-- <img class="mainlogo" src={{review.tenant_logo_url}} ng-show="review.tenant_logo_url">-->
            <img ng-src="mod_EmployeeReview/assets/icons/Wavelabs-logo.png" class="mainlogo" />

        </div>
        <div class="col-sm-3 col-sm-offset-6" layout="row" layout-align="end end">
            <img class="logo" src={{review.customer_logo_url}} ng-show="review.customer_logo_url">
        </div>
    </div>

    <div class="row">
        <div class="headercontent">
            <h2 class="col-sm-offset-1 title" ng-show="reviewee_name">Review For {{reviewee_name }} By {{reviewer_name}}</h2>
        </div>
    </div>
    <div class="row" ng-show="!formSaved">
        <div class="bodycontent">
            <div class=" well well-lg">
                <div class="row main-content">

                    <figure class=" img pull-right">
                        <img src={{review.reviewee_photo_url}} class="abc" ng-show="review.reviewee_photo_url">
                        <img src="mod_EmployeeReview/assets/icons/avatar-generic.jpg" class="img-circle" ng-show="!review.reviewee_photo_url">
                        <figcaption style="text-align:center;font-weight:500"><b>{{reviewee_name }}</b></figcaption>
                    </figure>
                    <div class="forms">
                        <form sf-validation-on-blur="true" name='myform' sf-schema="schema" sf-form="form" sf-model="model" ng-submit="submitForm(myform,modelData)">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div  class="row saved" ng-show="formSaved">
        <div class="contain">
            <div class=" well well-lg">
                <div class="row main-content">
                    <img src="mod_EmployeeReview/assets/icons/image.jpeg" class="img-circle">
                </div>
                <h3 ng-show="reviewer_name">Thank you <b>{{reviewer_name }}</b> for submitting  review </h3>
                <h3 ng-show="!reviewer_name">Review has already submitted </h3>
            </div>
        </div>
    </div>


    <md-content  layout-gt-sm="row" layout-padding layout-align="end center " style="padding: 20px 20px 20px 0;margin-right: 12%;background-color: transparent" >
        <span class="md-body-2" style="margin-top: 20px;padding: 0;">Powered by</span> <img ng-src="mod_EmployeeReview/assets/icons/SimplyCheer-logo.svg" height="50" style="padding: 0px;">

    </md-content>
</div>
